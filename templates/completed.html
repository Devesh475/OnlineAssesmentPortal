{% extends "base.html" %}

{% block content %}

    {% for x, y in lst.items %}
        <h3>{{x.title}}</h3>
        {% for z in y %}
        <div class="container" style="border: 1px solid black;">
            <p>User : {{z.user}}</p>
            <p>Marks Obtained : {{z.marksobtained}}</p>
        </div>
        <br>
        {% endfor %}
    {% endfor %}

{% endblock %}
